<form [formGroup]="form" (ngSubmit)="insertData()">
    <div class="form-group">
        <label for="expense" hidden>id </label>
        <input type="text" id="id" formControlName="id" class="form-control" hidden />

        <label for="expense">Expense : </label>
        <input type="text" id="expense" formControlName="expense" class="form-control" />

        <br /><br />
        
        <label for="expenseDate">Date : </label>
        <input type="date" id="expenseDate" formControlName="expenseDate" class="form-control" />

        <br /><br />
        
        <label for="expenseAmnt">Amount : </label>
        <input type="number" id="expenseAmnt" formControlName="expenseAmnt" class="form-control" />
    </div>
    <br /><br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
