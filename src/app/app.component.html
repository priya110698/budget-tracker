<nav mat-tab-nav-bar [tabPanel]="tabPanel">
    @for (link of links; track link) {
    <a mat-tab-link (click)="activeLink = link" [active]="activeLink == link"> {{link}} </a>
    }
</nav>

<mat-tab-nav-panel #tabPanel>
    <div *ngIf="activeLink == 'Add Expenses'" class="pr-pl-10">
        <app-add-budget></app-add-budget>
    </div>
    <div *ngIf="activeLink == 'Expense List'" class="pr-pl-10">
        <app-list-budget></app-list-budget>
    </div>
</mat-tab-nav-panel>
